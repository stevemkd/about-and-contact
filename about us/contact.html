<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, please fill out the form below and we will get back to you as soon as possible.</p>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" cols="50" required></textarea><br>
        <input type="submit" value="Send">
    </form>
    <button ><a href="about.html">click to go back</a></button>
</body>
</html>
